<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

/* ===== HEADER + LOGO ===== */
header {
  background: #2c3e50;
  color: #E6E6FA;
  padding: 10px 15px;
}

.header-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-inner h1 {
  margin: 0;
  font-size: 18px;
  text-align: center;
  flex: 1;
}

.logo {
  height: 40px;
}

/* ===== LAYOUT ===== */
.container {
  display: flex;
  height: calc(100vh - 70px);
}

.sidebar {
  width: 280px;
  background: #fff;
  border-right: 1px solid #ddd;
}

.sidebar h2 {
  font-size: 14px;
  padding: 15px;
  margin: 0;
  border-bottom: 1px solid #ddd;
  text-align: center;
}

.file-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.file-list li {
  padding: 14px;
  cursor: pointer;
  border-bottom: 1px solid #eee;
  text-align: center;
}

.file-list li:hover {
  background: #f0f0f0;
}

.note {
  padding: 12px;
  font-size: 13px;
  color: #555;
  text-align: center;
}

/* ============ MODAL ============ */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.modal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  width: 90%;
  height: 90%;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  transform: scale(0.85);
  transition: transform 0.3s ease;
}

.modal.show .modal-content {
  transform: scale(1);
}

.modal iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Tombol */
.close-btn,
.fullscreen-btn {
  position: absolute;
  top: 10px;
  background: #fff;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
  padding: 4px 9px;
  z-index: 10;
}

.close-btn {
  right: 10px;
}

.fullscreen-btn {
  right: 50px;
}

/* ===== MODE HP ===== */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    height: auto;
  }

  .sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #ddd;
  }

  .logo {
    height: 30px;
  }

  .header-inner h1 {
    font-size: 14px;
  }
}
</style>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent">
    <span class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</span>
    <span class="close-btn" onclick="closeModal()">‚úñ</span>
    <iframe id="modalFrame"></iframe>
  </div>
</div>

<script>
function openModal(url) {
  const modal = document.getElementById("modal");
  const frame = document.getElementById("modalFrame");
  frame.src = url;
  modal.classList.add("show");
}

function closeModal() {
  document.getElementById("modal").classList.remove("show");
  document.getElementById("modalFrame").src = "";

  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
}

function toggleFullscreen() {
  const elem = document.getElementById("modalContent");
  if (!document.fullscreenElement) {
    elem.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

function openCanva() {
  if (window.innerWidth <= 768) {
    window.open("https://www.canva.com/design/DAG-9VJJZaA/view", "_blank");

}
</script>
