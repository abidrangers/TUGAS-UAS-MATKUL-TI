<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Tugas UAS TI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    /* ===== HEADER + LOGO ===== */
    header {
      background: #2c3e50;
      color: #E6E6FA;
      padding: 10px 15px;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-inner h1 {
      margin: 0;
      font-size: 18px;
      text-align: center;
      flex: 1;
    }

    .logo {
      height: 40px;
    }

    /* ===== LAYOUT ===== */
    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 14px;
      padding: 15px;
      margin: 0;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .file-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .file-list li {
      padding: 14px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    .file-list li:hover {
      background: #f0f0f0;
    }

    .viewer {
      flex: 1;
      background: #eaeaea;
    }

    iframe {
      width: 100%;
      min-height: 85vh;
      border: none;
      background: #fff;
    }

    .note {
      padding: 12px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    /* ===== MODE HP ===== */
    @media (max-width: 768px) {
      .logo {
        height: 30px;
      }

      .header-inner h1 {
        font-size: 14px;
      }

      .container {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      iframe {
        min-height: 90vh;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <!-- LOGO KIRI -->
    <img src="images.png" class="logo" alt="Logo Kiri">

    <!-- JUDUL -->
    <h1>MATERI DALAM BERBAGAI MODEL</h1>

    <!-- LOGO KANAN -->
    <img src="images.png" class="logo" alt="Logo Kanan">
  </div>
</header>

<div class="container">
  <aside class="sidebar">
    <h2>Pilih Materi</h2>
    <ul class="file-list">
      <li onclick="showSlides()">üìä Akidah Akhlak</li>
      <li onclick="openPrezi()">üåÄ Fiqih</li>
      <li onclick="openCanva()">üé® SKI</li>
      <li onclick="openQuiz()">üìù Soal / Quiz</li>
    </ul>

    <div class="note">
      <strong>Dibuat oleh:</strong><br>
      Nama: Mohammad Zainal Abidin<br>
      NIM: 22308401011051<br>
      Prodi: PAI Reguler
    </div>
  </aside>

  <main class="viewer">
    <iframe id="viewerFrame"></iframe>
  </main>
</div>

<script>
  function showSlides() {
    document.getElementById("viewerFrame").src =
      "https://docs.google.com/presentation/d/18IBXo3A0kZWsbOqC7BmUjbiZA0PqtsXc/preview";
  }

  function openPrezi() {
    document.getElementById("viewerFrame").src =
      "https://prezi.com/p/embed/yc1U6CRAeK3j8IpHd71i/";
  }

  function openCanva() {
    if (window.innerWidth <= 768) {
      window.open(
        "https://www.canva.com/design/DAG-9VJJZaA/view",
        "_blank"
      );
    } else {
      document.getElementById("viewerFrame").src =
        "https://www.canva.com/design/DAG-9VJJZaA/view?embed";
    }
  }

  function openQuiz() {
    document.getElementById("viewerFrame").src =
      "https://docs.google.com/forms/d/e/1FAIpQLSdZq3cUqSUHlGsL72FzOuViUuVqa9NygBFG_Br-cmdBd6tt-g/viewform?embedded=true";
  }
</script>

</body>
</html>
